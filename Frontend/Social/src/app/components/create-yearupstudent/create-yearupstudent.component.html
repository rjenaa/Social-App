

<div class="container">
    <form class="border border-light p-5" [formGroup] = "YearUpProfileForm" (ngSubmit)="createYearUp()">

        <p class="h4 mb-4 text-center">Create Your Profile!</p>

        <div class="form-row mb-4">
          <div class="col">
            <!-- First name -->
            <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name" formControlName = "firstName">
          </div>
          <div class="col">
            <!-- Last name -->
            <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name" formControlName = "lastName">
          </div>
        </div>
        <div class="form-row mb-4">
            <div class="col">
              <!-- Nickname -->
              <input type="text" id="defaultRegisterFormNickName" class="form-control" placeholder="(Optional) Nickname" formControlName = "nickName">
            </div>
            <div class="col">
            </div>
          </div>

         <textarea type="text-box" id="defaultRegisterFormBio" class="form-control" placeholder="About you" formControlName = "bio"></textarea>

        <br>
          <div class="row text-center">
            <div class="row-col">
            <div class="form-group">
              <label for="exampleFormControlFile1">Resume: Only PDF files are currently being supported</label>
              <input class="form-control-file" id="exampleFormControlFile1" type="file" id="file" (change)= "handleFile($event.target.files)">
            </div>
          </div>
          <div class="row-col">
            <div class="form-group">
              <label for="exampleFormControlFile2">Profile Picture: Only JPEG files currently supported</label>
              <input  class="form-control-file" id="exampleFormControlFile2" type="file" id="image" (change)= "handleImage($event.target.files)">
            </div>
          </div>

          </div>
          


        <!-- <label for="file">Upload Picture: <input class="form-control" type="file" id="imageRaw  " (change)= "handleImage($event.toarget.files)"  ></label>  -->
        <hr>

        <!-- Sign up button -->
        <button block="true" class="my-4" type="submit">Sign in</button>

        <hr>

        <!-- Terms of service -->
        <p>By clicking
          <em>Sign up</em> you agree to our
          <a href="" target="_blank">terms of service</a></p>

      </form>
</div>
