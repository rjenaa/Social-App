<div class="container">
  <form (ngSubmit)="submitNewPost()" class="need-validation" novalidate>
    <div class="card text-center" style="width: 36rem;">
      <div class="card-body">
        <div class="col">
          <label for="file">Picture : Only JPEG files currently supported <input type="file" id="file " (change)= "handleImage($event.target.files)"></label>

        </div>
      </div>
    </div>
    <div class="card text-center" style="width: 40rem;">
      <div class="card-body">
        <label for="validationServerPost">Message</label>
        <div class="input-group">
          <input type="text" class="form-control is-valid" id="validationServerPost" aria-describedby="inputGroupPrepend3" required [(ngModel)]="post.message" name="message">
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <button class="btn btn-primary" type="submit">Submit Post</button>
    </div>
  </form>

</div>
